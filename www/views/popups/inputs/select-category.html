<ion-scroll style="height: 100%">
    <ul class="list popup-select" style="height: {{categories.length * 53 + 200}}px">
        <li ng-class="{'active' : tid == '_none'}" ng-click="popupCategorySelect('_none', 'None')">None</li>
        <li ng-repeat="cat in categories"
            ng-class="{'active' : tid == cat.tid}"
            ng-click="popupCategorySelect(cat.tid, cat.name)">{{cat.name}}</li>
    </ul>
</ion-scroll>
