<ion-view view-title="Reclip a Clip">
    <ion-nav-buttons side="primary">
        <button class="button" ng-click="back()">
            <i class="ion-chevron-left"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <button class="button clip-add-save" on-tap="reclipClip(reclip, clip.node.ph_bid)">
            <i class="ion-checkmark"></i>
        </button>
    </ion-nav-buttons>
    <ion-content has-header="true" class="padding reclip-content" on-swipe-right="back()">
        <div class="limit-width">
            <div class="padding balanced-bg" ng-if="suc_mess"><i class="icon ion-checkmark-circled"></i> {{suc_mess}}</div>
            <div class="padding assertive-bg" ng-if="err_mess"><i class="icon ion-minus-circled"></i> {{err_mess}}</div>
            <div class="list">
                <div class="reclip-image">
                    <img src="{{image_src}}" id="clipImage" />
                </div>
                <label class="item item-input edit-desc" ng-click="openPopup('full-text-edit', 'reclip.desc', reclip.desc, 'Description')" ng-controller="InputCtrl">
                    <div class="row">
                        <div class="col label">Description</div>
                        <div class="col value text-right">{{reclip.desc}}</div>
                        <div class="col col-10 text-right"><i class="ion-chevron-right"></i></div>
                    </div>
                </label>
                <facebook-post-toogle node="reclip"></facebook-post-toogle>
                <ion-list class="collection-list">
                    <ion-item class="title">Add to existing collection</ion-item>
                    <ion-item ng-class="clip.node.ph_bid == col.bid ? 'active' : ''" ng-repeat="col in collections" class="collection-item" on-tap="setCollection(col.bid, col.name)">
                        {{col.name}}
                        <span ng-if="col.uid != user.uid"> shared from {{col.user_name}}</span><i ng-if="col.uid != user.uid" class="ion-ios-people"></i>
                        <i ng-if="col.access_view == 'private'" class="ion-locked"></i>
                    </ion-item>
                    <ion-item ng-click="reclipClip()" class="add-collection"><i class="icon ion-plus"></i> Add to a new Collection</ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
