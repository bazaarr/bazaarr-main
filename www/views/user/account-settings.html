<ion-view class="page-profile-edit" view-title="Account settings">
    <ion-nav-buttons side="primary">
        <button class="button" ng-click="back()">
            <i class="ion-chevron-left"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <button class="button" ng-click="saveAccount(account, file)">
            <i class="ion-checkmark-round"></i>
        </button>
    </ion-nav-buttons>
    <ion-content has-header="true" class="padding" on-swipe-right="back()">
        <div class="limit-width">
            <div class="padding balanced-bg" ng-if="suc_mess"><i class="icon ion-checkmark-circled"></i> {{suc_mess}}</div>
            <div class="padding assertive-bg" ng-if="err_mess"><i class="icon ion-minus-circled"></i> {{err_mess}}</div>
            <ion-list>
                <ion-item class="form-item label">
                    <div class="row">
                        <div class="col label">Profile</div>
                    </div>
                </ion-item>
                <ion-item ng-controller="InputCtrl" class="form-item" ng-click="openPopup('mail', 'account.mail', account.mail, 'E-mail address')">
                    <div class="row">
                        <div class="col label">E-mail address</div>
                        <div class="col value text-right">{{account.mail}}</div>
                        <div class="col col-10 text-right"><i class="ion-chevron-right"></i></div>
                    </div>
                </ion-item>
                <ion-item ng-controller="InputCtrl" class="form-item" ng-click="passwordChange()">
                    <div class="row">
                        <div class="col label">Change password</div>
                        <div class="col col-10 text-right"><i class="ion-chevron-right"></i></div>
                    </div>
                </ion-item>
                <ion-item class="form-item label">
                    <div class="row">
                        <div class="col label">Social Login</div>
                    </div>
                </ion-item>
                <ion-item ng-controller="InputCtrl" class="form-item" ng-click="openPopup('textarea', 'account.fb', account.fb, 'Enter via Facebook')">
                    <div class="row">
                        <div class="col label">Enter via Facebook</div>
                        <div class="col col-10 text-right"><i class="ion-chevron-right"></i></div>
                    </div>
                </ion-item>
                <ion-item ng-controller="InputCtrl" class="form-item" ng-click="openPopup('textarea', 'account.google', account.google, 'Enter via Google')">
                    <div class="row">
                        <div class="col label">Enter via Google</div>
                        <div class="col col-10 text-right"><i class="ion-chevron-right"></i></div>
                    </div>
                </ion-item>
                <ion-item class="form-item label">
                    <div class="row">
                        <div class="col label">General</div>
                    </div>
                </ion-item>
                <ion-item class="form-item" ng-click="$state.go('email-notification')">
                    <div class="row">
                        <div class="col label">E-mail notifications</div>
                    </div>
                </ion-item>
                <ion-item class="form-item" ng-click="resetInstructions()">
                    <div class="row">
                        <div class="col label">Reset instructions</div>
                    </div>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
