<ion-view class="page-login" view-title=" " hide-nav-bar="true">
    <ion-nav-buttons side="secondary"></ion-nav-buttons>
    <ion-content has-header="true" class="padding vcenter limit-width">
        <div class="padding assertive-bg" ng-if="err_mess"><i class="icon ion-minus-circled"></i> {{err_mess}}</div>
            <div class="align-helper">
                <div class="limit-width-380">
                    <div>
                        <img class="login-logo" src="images/Logo@2x.png" width="200" height="43" />
                    </div>
                    <ng-include src="'app/common/form/registration/form-registration.view.html'"></ng-include>
                    <div class="login-button-reg text-center"><a href="#!/login">Sign In</a></div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
