<ion-view class="page-profile-edit" view-title="Edit profile">
    <ion-nav-buttons side="primary">
        <button class="button" ng-click="back()">
            <i class="ion-chevron-left"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <button class="button" ng-click="saveAccount(account, file)">
            <i class="ion-checkmark-round"></i>
        </button>
    </ion-nav-buttons>
    <ion-content has-header="true" class="padding limit-width" on-swipe-right="back()">
        <div class="padding balanced-bg" ng-if="suc_mess"><i class="icon ion-checkmark-circled"></i> {{suc_mess}}</div>
        <div class="padding assertive-bg" ng-if="err_mess"><i class="icon ion-minus-circled"></i> {{err_mess}}</div>
        <ion-list>
            <ion-item ng-controller="InputCtrl" class="form-item" ng-click="openPhotoPopup(account.fid, account.picture, account.name)">
                <input type="hidden" ng-model="file.file" id="clipSource" />
                <div class="row">
                    <div class="col label">Profile Photo</div>
                    <div class="col col-10 text-right"><i class="ion-chevron-right"></i></div>
                </div>
            </ion-item>
            <ion-item ng-controller="InputCtrl" class="form-item" ng-click="openPopup('textarea', 'account.name', account.name, 'Username')">
                <div class="row">
                    <div class="col label">Username</div>
                    <div class="col value text-right">{{account.name}}</div>
                    <div class="col col-10 text-right"><i class="ion-chevron-right"></i></div>
                </div>
            </ion-item>
            <ion-item ng-controller="InputCtrl" class="form-item" ng-click="openPopup('textarea', 'account.about', account.about, 'About you')">
                <div class="row">
                    <div class="col label">About you</div>
                    <div class="col value text-right">{{account.about}}</div>
                    <div class="col col-10 text-right"><i class="ion-chevron-right"></i></div>
                </div>
            </ion-item>
            <ion-item ng-controller="InputCtrl" class="form-item" ng-click="openPopup('textarea', 'account.website', account.website, 'Website')">
                <div class="row">
                    <div class="col label">Website</div>
                    <div class="col value text-right">{{account.website}}</div>
                    <div class="col col-10 text-right"><i class="ion-chevron-right"></i></div>
                </div>
            </ion-item>
            <ion-item ng-controller="InputCtrl" class="form-item" ng-click="openPopup('textarea', 'account.location', account.location, 'Location')">
                <div class="row">
                    <div class="col label">Location</div>
                    <div class="col value text-right">{{account.location}}</div>
                    <div class="col col-10 text-right"><i class="ion-chevron-right"></i></div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
