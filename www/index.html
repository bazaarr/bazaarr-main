<!DOCTYPE html>
    <html ng-app="bazaarr">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Bazaarr">
    <meta name="theme-color" content="#fff">
    <meta name="description" content="{{head.description}}">
    <base href="/">
    <title ng-bind="head.title">Bazaarr</title>
    <link rel="icon" sizes="128x128" href="icon-128x128.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="prev" href="%7B%7Bhead.prev_href%7D%7D">
    <link rel="next" href="%7B%7Bhead.next_href%7D%7D">
    <link rel="canonical" href="%7B%7Bhead.canonical_url%7D%7D">
    <script type="text/javascript">
        if ("standalone" in window.navigator && window.navigator.standalone && window.location.hash.indexOf("oauthcallback") == -1) {
            window.location = '#!/';
        }
        //prevent bouncing on ios browsers
        document.ontouchmove = function(event) {
            event.preventDefault();
        }
    </script>
    <script src="cordova.js"></script>
<link href="styles/ionic.min.css" rel="stylesheet">
<link href="styles/main.css" rel="stylesheet">
<link href="js/angular-ui/ngToast/ngToast.min.css" rel="stylesheet">
<script src="js/ionic.bundle.min.js"></script>
<script src="js/angular/angular-cookies.min.js"></script>
<script src="js/angular/angular-local-storage.min.js"></script>
<script src="js/angular/angular-ios9-uiwebview.patch.js"></script>
<script src="js/angular-ui/ngToast/ngToast.min.js"></script>
<script src="js/ionic.superslidebox.js"></script>
<script src="js/ngCordova/dist/ng-cordova.min.js"></script>
<script src="js/openfb/openfb.js"></script>
<script src="js/javascript-jpeg-encoder/jpeg_encoder_basic.js"></script>
<script src="js/load-image/load-image.all.min.js"></script>
<script src="js/bazaarr-io.js"></script>
<script src="js/currency.js"></script>
<script src="js/controllers/login.js"></script>
<script src="js/controllers/search.js"></script>
<script src="js/controllers/add-clip.js"></script>
<script src="js/controllers/clip.js"></script>
<script src="js/controllers/following.js"></script>
<script src="js/controllers/clips.js"></script>
<script src="js/controllers/collection.js"></script>
<script src="js/controllers/user.js"></script>
<script src="js/controllers/main.js"></script>
<script src="app/common/menu/follow/menu-follow.directive.js"></script>
<script src="app/common/wrap/wrap.controller.js"></script>
<script src="app/core/clip/explore/clip-explore.directive.js"></script>
<script src="app/core/hashtags/list/hashtags-list.controller.js"></script>
<script src="app/core/hashtags/follow/hashtags-follow.directive.js"></script>
<script src="app/core/hashtags/item/hashtags-item.directive.js"></script>
<script src="app/core/hashtags/hashtags.service.js"></script>
<script src="app/core/explore/explore.service.js"></script>
<script src="app/core/explore/explore.controller.js"></script>
<script src="app/core/social/facebook/facebook.service.js"></script>
<script src="app/core/social/facebook/post-toogle/facebook-post-toogle.directive.js"></script>
<script src="app/core/brands/brands.service.js"></script>
<script src="app/core/brands/brands.controller.js"></script>
<script src="app/core/brands/item/brand-item.directive.js"></script>
<script src="app/core/landing/landing.service.js"></script>
<script src="app/core/landing/landing.controller.js"></script>
</head>        
<body ng-controller="MainCtrl" class="state-{{$state.current.name.replace(&apos;wrap.&apos;, &apos;&apos;)}}" ng-class="{&apos;show-go-app&apos; : !isInstructionBarHidden() &amp;&amp; (isAndroid() || isIOS(9))}">
    <ion-nav-bar class="bar-dark" on-hold="selectServer()">            
        <ion-nav-buttons side="secondary">                  
            <button class="button search-button" on-tap="$state.go(&apos;search&apos;)">                      
            <i class="ion-search"></i>        
            </button>
            <button ng-click="openPopover($event)" ng-if="isLogin()" class="button">
            <i class="ion-navicon-round"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    
    <ion-nav-view></ion-nav-view>

    <ng-include src="&apos;views/main_tabs.html&apos;"></ng-include>

    <toast></toast>
</body>
</html>
